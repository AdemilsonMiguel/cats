<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.3;
            width: 50vw; /* Largura ser√° metade da largura da tela */
            height: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }

        li.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .task-actions button {
            background: transparent;
            border: none;
            color: #007BFF;
            cursor: pointer;
        }

        .task-actions button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="gt.jpg" alt="Fundo decorativo" class="background-image">
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="task" placeholder="Digite sua tarefa">
            <input type="date" id="date">
            <button onclick="addTask()">Adicionar Tarefa</button>
        </div>
        <ul id="taskList"></ul>
        <button onclick="clearTasks()">Limpar Tudo</button>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('task');
            const dateInput = document.getElementById('date');
            const taskList = document.getElementById('taskList');

            const taskText = taskInput.value.trim();
            const taskDate = dateInput.value;

            if (!taskText) {
                alert('Por favor, insira uma tarefa.');
                return;
            }

            const li = document.createElement('li');
            li.innerHTML = `
                <span>${taskText} - ${taskDate || 'Sem data'}</span>
                <div class="task-actions">
                    <input type="checkbox" onclick="toggleComplete(this)">
                    <button onclick="removeTask(this)">Excluir</button>
                </div>
            `;
            taskList.appendChild(li);

            taskInput.value = '';
            dateInput.value = '';
        }

        function toggleComplete(checkbox) {
            const li = checkbox.parentElement.parentElement;
            li.classList.toggle('completed');
        }

        function removeTask(button) {
            const li = button.parentElement.parentElement;
            li.remove();
        }

        function clearTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
        }
    </script>
</body>
</html>
